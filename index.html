<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❄️ Weather app WEEK 5</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8f8d8ab2a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <p id="date-time">Date: 07/02/2022 Time: 08:09</p>

      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              autofocus="on"
              placeholder="Enter a city..."
              autocomplete="off"
              class="form-control shadow-sm"
              id="search-city"
            />
          </div>
          <div class="col-2" id="search-button">
            <input
              type="submit"
              value="Search"
              class="form-control shadow-sm form-button"
            />
          </div>
          <div class="col-2">
            <button
              id="current-button"
              class="form-control shadow-sm form-button"
            >
              Current
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-4 today-image">
          <img
            class="image-weekday"
            src="images/weather/SVG/Sun.svg"
            alt="Fog"
          />
        </div>
        <div class="col-5">
          <h1><div id="cityMain">RIGA</div></h1>
          <h2>
            <div id="temperature-now">Temperature: 10℃</div>
            <div id="wind-now">Wind: 5 m/s</div>
            <div id="humidity-now">Humidity: 50%</div>
            <div id="temp-max-min-now">MAX/MIN: 2℃/-3℃</div>
          </h2>
        </div>
      </div>
      <br />
      <div class="container-weekdays">
        <div class="row">
          <div class="col-1"></div>

          <div class="col-2 weekday">
            <div class="day-name">Monday</div>
            <br />
            <div class="day-image">
              <img src="images/Weather/SVG/Snow_1.svg" width="70px" alt="Fog" />
            </div>
          </div>
          <div class="col-2 weekday">
            <div class="day-name">Tuesday</div>
            <br />
            <div class="day-image">
              <img
                src="images/Weather/SVG/Wind_Sun.svg"
                width="70px"
                alt="Fog"
              />
            </div>
          </div>
          <div class="col-2 weekday">
            <div class="day-name">Wednesday</div>
            <br />
            <div class="day-image">
              <img
                src="images/Weather/SVG/Rain_Light.svg"
                width="70px"
                alt="Fog"
              />
            </div>
          </div>

          <div class="col-2 weekday">
            <div class="day-name">Thursday</div>
            <br />
            <div class="day-image">
              <img
                src="images/Weather/SVG/Hail_Sun.svg"
                width="70px"
                alt="Fog"
              />
            </div>
          </div>

          <div class="col-2 weekday">
            <div class="day-name">Friday</div>
            <br />
            <div class="day-image">
              <img src="images/Weather/SVG/Fog.svg" width="70px" alt="Fog" />
            </div>
          </div>

          <div cl ass="col-1"></div>
        </div>
      </div>
      <div class="container-weekdays-temp">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2 weekday-temp">
            <div class="day-max-min">2℃/-3℃</div>
          </div>
          <div class="col-2 weekday-temp">
            <div class="day-max-min">2℃/-3℃</div>
          </div>
          <div class="col-2 weekday-temp">
            <div class="day-max-min">2℃/-3℃</div>
          </div>

          <div class="col-2 weekday-temp">
            <div class="day-max-min">2℃/-3℃</div>
          </div>

          <div class="col-2 weekday-temp">
            <div class="day-max-min">2℃/-3℃</div>
          </div>

          <div cl ass="col-1"></div>
        </div>
      </div>
      <br />
      <p class="coder">Coded by Katerina Orrava</p>
    </div>
    <p>
      <a href="https://github.com/KateRiinaO/Weather-App">Open-source code</a>
      by Katerina Orrava
    </p>
    <script src="script/script.js"></script>
  </body>
</html>
